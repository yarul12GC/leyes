        <h1 class="text-3xl font-bold text-center mb-6">Nuestros Eventos</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="misCursos">
            <div *ngFor="let curso of cursos"
                class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img [src]="curso.imagen" [alt]="curso.titulo" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800">{{ curso.titulo }}</h2>
                    <p class="mt-2 text-gray-600">{{ curso.descripcion }}</p>
                    <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                        Ver Curso
                    </button>
                </div>
            </div>
        </div>
